<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease-in-out;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s ease-in-out;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #555;
        }
        h2 {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
            font-family: Courier, monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>YouTube Content Generator</h1>
    <div class="container">
        <form method="POST">
            <label for="topic">Enter the topic for your YouTube content:</label>
            <input type="text" id="topic" name="topic" required>
            <br>
            <button type="submit">Generate Content</button>
        </form>

        <h2>Generated YouTube Video Title:</h2>
        <pre>{{ generated_title }}</pre>

        <h2>Generated YouTube Video Description:</h2>
        <pre>{{ generated_description }}</pre>
    </div>
</body>
</html>
